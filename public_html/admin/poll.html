<!DOCTYPE html>
<html>
<head>
    <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Examen</title>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Where do you get your news?</h3>
                    </div>
                    <div class="panel-body two-col">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="well well-sm">
                                    <div class="checkbox">
                                        <label>
                                            <input  type="radio" name="optionsRadios">
                                            Internet
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="well well-sm">
                                    <div class="checkbox">
                                        <label>
                                            <input  type="radio" name="optionsRadios">
                                            Television
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="well well-sm margin-bottom-none">
                                    <div class="checkbox">
                                        <label>
                                            <input  type="radio" name="optionsRadios">
                                            Radio
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="well well-sm margin-bottom-none">
                                    <div class="checkbox">
                                        <label>
                                            <input  type="radio" name="optionsRadios">
                                            Newspaper
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button type="button" class="btn btn-primary btn-sm">Anterior</button>
                        <button type="button" class="btn btn-success btn-sm">Siguiente</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
